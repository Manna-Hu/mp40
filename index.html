    body {

      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    .top-title {
      font-size: 32px;
      color: #4b0082;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px #00000033;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

      padding: 50px 70px;
      font-size: 26px;
      font-weight: 700;
      color: #333;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .name-box:hover {
      transform: scale(1.08);
      background: linear-gradient(to bottom, #a18cd1, #fbc2eb);
      color: #000;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    .info-box {
      margin-top: 50px;
      font-size: 30px;
      font-weight: 900;
      color: #222;
      background: #fff4e6;
      padding: 25px 40px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
